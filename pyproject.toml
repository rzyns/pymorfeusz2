[project]
name = "pymorfeusz2"
version = "0.1.0"
description = "Default template for PDM package"
authors = [
    {name = "Janusz DziurzyÅ„ski", email = "janusz@forserial.org"},
]
dependencies = [
    "litgen @ git+https://github.com/pthom/litgen",
]
requires-python = ">=3.12"
readme = "README.md"
license = {text = "MIT"}

[tool.pdm.scripts]
